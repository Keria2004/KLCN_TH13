version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./Backend:/app
      - ./DeepLearning:/app/DeepLearning
    command: uvicorn app.server:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - emotion-monitoring

  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - emotion-monitoring

networks:
  emotion-monitoring:
    driver: bridge
