<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Classroom Feed</title>
    <link rel="stylesheet" href="live_video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="navbar">
            <div class="logo">
                <i class="fas fa-video"></i>
                <span>Live Classroom</span>
                <span class="subtitle">Giám sát lớp học trực tiếp</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Trang Chủ</span>
                </a>
                <a href="analytics.html" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Phân Tích</span>
                </a>
                <a href="ai_assistant.html" class="nav-item">
                    <i class="fas fa-robot"></i>
                    <span>Trợ Lý AI</span>
                </a>
                <a href="live_video.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span>Live Feed</span>
                </a>
                <a href="live.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span>Live</span>
                </a>
                <a href="start_class.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span>Star Class</span>
                </a>
            </nav>
            <div class="user-actions">
                <a href="#" class="nav-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Tài khoản</span>
                </a>
                <div class="theme-toggle"><i class="fas fa-sun"></i></div>
            </div>
        </header>

        <main class="main-content live-video-page">
            <div class="video-grid">
                <div class="video-card">
                    <video autoplay muted controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Trình duyệt của bạn không hỗ trợ video.
                    </video>
                    <div class="video-info">
                        <h3>Lớp 10A1</h3>
                        <span class="status tag-green"><i class="fas fa-check-circle"></i> Đang chiếu</span>
                    </div>
                </div>

                <div class="video-card">
                    <video autoplay muted controls>
                        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                        Trình duyệt của bạn không hỗ trợ video.
                    </video>
                    <div class="video-info">
                        <h3>Lớp 10A2</h3>
                        <span class="status tag-orange"><i class="fas fa-exclamation-triangle"></i> Chậm trễ</span>
                    </div>
                </div>

                <div class="video-card">
                    <video autoplay muted controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Trình duyệt của bạn không hỗ trợ video.
                    </video>
                    <div class="video-info">
                        <h3>Lớp 11A1</h3>
                        <span class="status tag-red"><i class="fas fa-times-circle"></i> Offline</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
