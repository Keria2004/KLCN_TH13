<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a New Class</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="start_class.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="app-container">

    <!-- NAVBAR của hệ thống (dùng lại y như bạn đã cung cấp) -->
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Classroom Observation</span>
            <span class="subtitle">Real-time monitoring & analysis</span>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i> <span>Trang Chủ</span>
            </a>
            <a href="analytics.html" class="nav-item">
                <i class="fas fa-chart-bar"></i> <span>Phân Tích</span>
            </a>
            <a href="ai_assistant.html" class="nav-item">
                <i class="fas fa-robot"></i> <span>Trợ Lý AI</span>
            </a>
            <a href="live_video.html" class="nav-item">
                <i class="fas fa-video"></i> <span>Live Feed</span>
            </a>
            <a href="start_class.html" class="nav-item active">
                <i class="fas fa-chalkboard"></i> <span>New Class</span>
            </a>
        </nav>
        <div class="user-actions">
            <a href="#" class="nav-item">
                <i class="fas fa-user-circle"></i> <span>Tài Khoản</span>
            </a>
            <div class="theme-toggle"><i class="fas fa-sun"></i></div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content-centered">

        <div class="start-class-panel">

            <div class="panel-title">
                <i class="fas fa-chalkboard"></i>
                <span>Start a New Class</span>
            </div>

            <div class="tabs">
                <button class="tab active">
                    <i class="fas fa-plus"></i> New Class
                </button>
                <button class="tab">
                    <i class="fas fa-play"></i> Continue Class
                </button>
            </div>

            <form class="class-form">
                <label>Teacher:</label>
                <input type="text" placeholder="Enter teacher name">

                <label>Subject:</label>
                <input type="text" placeholder="Enter subject">

                <label>Select Camera:</label>
                <select>
                    <option>Camera 0</option>
                    <option>Camera 1</option>
                    <option>Camera 2</option>
                </select>

                <button class="btn-start">
                    <i class="fas fa-play-circle"></i> START NEW CLASS
                </button>
            </form>

        </div>

    </main>

</div>
</body>
</html>
